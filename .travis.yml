# Created with package:mono_repo v3.3.0
language: dart

# Custom configuration
branches:
  only:
    - master

jobs:
  include:
    - stage: work
      name: mono_repo self validate
      os: linux
      script: "pub global activate mono_repo 3.3.0 && pub global run mono_repo generate --validate"
    - stage: work
      name: "SDK: dev; PKGS: _shared_assets, firebase; TASKS: [`dartfmt -n --set-exit-if-changed .`, `dartanalyzer --fatal-warnings --fatal-infos .`]"
      dart: dev
      os: linux
      env: PKGS="_shared_assets firebase"
      script: tool/ci.sh dartfmt dartanalyzer
    - stage: work
      name: "SDK: dev; PKG: firebase; TASKS: `pub run build_runner build example --fail-on-severe --delete-conflicting-outputs`"
      dart: dev
      os: linux
      env: PKGS="firebase"
      script: tool/ci.sh command_0
    - stage: work
      name: "SDK: dev; PKG: firebase; TASKS: `pushd ../_shared_assets && pub get && dart create_config.dart && popd && pub run test`"
      dart: dev
      os: linux
      env: PKGS="firebase"
      script: tool/ci.sh command_1

stages:
  - work

cache:
  directories:
    - $HOME/.pub-cache
    - _shared_assets/.dart_tool/build
    - firebase/.dart_tool/build
